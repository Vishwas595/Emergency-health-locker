<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QURE | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class ="login-page">
  <div class="container">

    <!-- ðŸ”· QURE LOGO -->
    <div class="logo-wrapper">
      <img src="assets/qure_logo.png" alt="QURE Logo" class="qure-logo">
    </div>

    <p class="subtitle">Secure Medical Access</p>

    <!-- ðŸ” TABS -->
    <div class="tabs">
      <button onclick="showLogin()">Sign In</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <!-- ðŸ” LOGIN -->
    <div id="loginBox">
      <input id="loginId" placeholder="Patient ID">
      <input id="loginPhone" placeholder="Phone Number" type="tel">
      <button onclick="login()">Sign In</button>
    </div>

    <!-- ðŸ“ REGISTER -->
    <div id="registerBox" style="display:none">
      <input id="regName" placeholder="Full Name">
      <input id="regId" placeholder="Patient ID">
      <input id="regPhone" placeholder="Phone Number" type="tel">
      <button onclick="register()">Register</button>
    </div>

    <p id="msg"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
